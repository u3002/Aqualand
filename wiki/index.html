<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <title>AqualandWiki</title>

    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            alias: {
                '/(.*)':
                    'https://raw.githubusercontent.com/aqland/wiki/main/$1',
                '/zh-hk/(.*)':
                    'https://raw.githubusercontent.com/aqland/wiki-zh/main/$1',
            },
            name: 'AqualandWiki',
            nameLink: {
                '/zh-hk/': '#/zh-hk/',
                '/': '#/',
            },
            search: {
                noData: {
                    '/zh-hk/': '沒有結果!',
                    '/': 'No results!',
                },
                paths: 'auto',
                placeholder: {
                    '/zh-hk/': '搜索',
                    '/': 'Search',
                },
                pathNamespaces: ['/zh-hk'],
            },
            repo: 'https://github.com/aqland/wiki/tree/main',
            auto2top: true,
            loadSidebar: true,
            loadNavbar: true,
            mergeNavbar: true,
            subMaxLevel: 2,
            themeColor: '#6c9fee',
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/aqland/wiki/blob/main/'
                ),
            ]
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
